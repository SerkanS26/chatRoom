<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatRoom</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<h1 class="mb-3 text-center">Welcome To BeCode Chat</h1>

<form class="form-group container " onsubmit="return false;">
    <input placeholder="username" class="form-control mb-3" id="userName">
    <div >
        <textarea id="message" class="form-control" placeholder="Type here your message" cols="5" rows="8"></textarea>
    </div>
    <button  class="btn btn-primary mt-3" id="sendToAll">Send To All</button>
    <button class="btn btn-primary mt-3" id="sendToMe">Send To Me</button>
</form>

<div id="target" >

</div>

<div id="connectedUsers">

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
